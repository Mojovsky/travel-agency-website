<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="container-md form">
      <div class="row destination">
        <label for="destination" id="no-padding">Destination</label>
        <select name="destination" class="form-select">
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
          <option value="San Francisco">San Francisco</option>
        </select>
      </div>
      <div class="row">
        <div class="col date_from" id="no-padding">
          <label for="date_from" id="no-padding">From</label>
          <input
            type="date"
            class="form-control"
            id="date_from"
            name="date_from"
          />
        </div>
        <div class="col date_to" id="no-padding">
          <label for="date_to" id="no-padding">To</label>
          <input type="date" class="form-control" id="date_to" name="date_to" />
        </div>
      </div>
      <div class="row guests">
        <label for="guests" id="no-padding">Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" />
      </div>
      <div class="row button">
        <button type="submit" class="btn">-&gt;</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
